<div
    class="bg-surface rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow duration-300 border border-gray-200/10">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <p class="text-sm text-gray-400 mb-1">{{ title() }}</p>
            <h3 class="text-2xl font-bold text-foreground">
                @if (format() === 'currency') {
                {{ value() | currency:'USD':'symbol':'1.2-2' }}
                } @else {
                {{ value() | number:'1.0-0' }}
                }
            </h3>
        </div>
        <div class="bg-blue-500/20 p-3 rounded-full">
            <app-icon [icon]="icon()" class="text-blue-400 text-2xl" />
        </div>
    </div>
</div>
