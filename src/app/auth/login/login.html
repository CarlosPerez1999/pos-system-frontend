<section class="w-full min-h-screen px-5 pb-5 flex justify-center gap-4 items-center bg-surface">
  <div class="w-full sm:w-sm flex flex-col gap-4 shadow-md bg-background p-4 rounded-md">
    <h2 class="text-4xl font-bold text-center text-blue-500">Log-In</h2>
    <app-icon class="m-auto text-blue-500" height="100" width="100" icon="qlementine-icons:user-16"></app-icon>
    <form [formGroup]="loginForm">
      <app-input-form [control]="loginForm.controls.username" label="Username" inputName="username"  ></app-input-form>
      <app-input-form [control]="loginForm.controls.password" label="Password" inputName="password" type="password"  ></app-input-form>
    </form>
    
    <app-button (clickEmitter)="onLogin()">
      <span label>Login</span>
    </app-button>
  </div>
</section>
