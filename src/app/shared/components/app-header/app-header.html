<header class="w-full mt-5 flex justify-center items-center">
  <div
    class="flex items-center justify-between w-full mx-4 p-2 bg-surface rounded-full"
  >
    <div class="flex items-center gap-4">
      <div class="size-11 sm:size-12 p-4 bg-background rounded-full"></div>
      <div class="flex flex-col items-start">
        <h2 class="text-base font-bold sm:text-lg">{{title}}</h2>
        <p class="text-sm sm:text-base text-zinc-400 font-bold">{{subTitle()}}</p>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <p class="hidden sm:inline-block">Welcome back</p>
      <app-button
        (clickEmitter)="themeService.toggleTheme()"
        variant="ghost"
        size="icon"
      >
        <span icon-left class="flex">
          @if(themeService.isDarkMode()){
            <app-icon icon="line-md:sunny-filled" class="text-amber-500"></app-icon>
          }@else {
            <app-icon icon="line-md:moon-filled" class="text-zinc-400"></app-icon>
          }
        </span>
      </app-button>
      <app-button (clickEmitter)="logout()" variant="ghost" size="icon">
        <span icon-left>
          <app-icon icon="line-md:log-out"></app-icon>
        </span>
      </app-button>
    </div>
  </div>
</header>
