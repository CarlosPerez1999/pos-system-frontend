<section class="w-full p-5 flex justify-center items-center">
  <div
    class="flex justify-between gap-8 flex-col lg:flex-row w-full max-w-screen-2xl"
  >
    <products-grid class="lg:w-8/12"></products-grid>
    <sales-shopping-cart class="lg:w-4/12"></sales-shopping-cart>
  </div>
</section>

<app-modal
  (onClose)="cancelSale()"
  modalId="sale-confirmation"
  title="Sale Confirmation"
  type="success"
>
  <span content>
    <p class="flex justify-between">
      Total to pay: <span>{{ cartService.total() | currency }}</span>
    </p>
    <label class="relative flex justify-between gap-8" for=""
      >Customer Payment:
      <div class="relative">
        <span class="absolute left-2 top-1/2 -translate-y-1/2 text-zinc-400"
          >$</span
        >
        <input
          [(ngModel)]="customerPayment"
          type="number"
          class="pl-6 w-30 text-right rounded-md bg-surface"
        />
      </div>
    </label>
    <p
      class="flex justify-between items-end text-green-500 mt-2 text-xl sm:text-2xl"
    >
      Change to return: <span>{{ calculateChange() | currency }}</span>
    </p>
  </span>
  <span footer class="w-full flex justify-center gap-4 mt-2">
    <app-button
      class="w-full"
      size="md"
      variant="destructive"
      (clickEmitter)="cancelSale()"
    >
      <span label>Cancel</span>
    </app-button>
    <app-button
      (clickEmitter)="confirmSale()"
      [disabled]="!canConfirmSale()"
      size="md"
      class="w-full"
      variant="primary"
    >
      <span label>Confirm</span>
    </app-button>
  </span>
</app-modal>
