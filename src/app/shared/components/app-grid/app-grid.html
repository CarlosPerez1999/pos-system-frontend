<article
  class="h-full w-full scrollbar-hide overflow-x-hidden overflow-y-auto scroll-smooth"
  [attr.data-loading]="isLoading()"
>
  <div class="px-3 sm:px-4 lg:px-6 py-6">
    <div
      class="grid gap-4 sm:gap-5 lg:gap-6"
      [ngClass]="{
        'grid-cols-2': responsiveColumns() === 2,
        'grid-cols-3': responsiveColumns() === 3,
        'grid-cols-4': responsiveColumns() === 4,
      }"
    >
      <ng-content></ng-content>
    </div>
    
    <div 
      appInfiniteScroll 
      [loadMore]="loadMore()" 
      class="h-4 mt-8"
      *ngIf="!isEmpty()"
    ></div>

    <!-- Empty state -->
    <div 
      *ngIf="isEmpty()" 
      class="flex flex-col items-center justify-center h-64 text-center"
    >
      <p class="text-lg text-gray-500 mb-2">No items found</p>
      <p class="text-sm text-gray-400">Try adjusting your filters or search</p>
    </div>

    <!-- Loading indicator -->
    <div 
      *ngIf="isLoading()" 
      class="flex justify-center items-center h-20"
    >
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    </div>
  </div>
</article>
