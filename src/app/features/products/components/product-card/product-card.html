<div
  (click)="addProductToCart()"
  class="flex flex-col h-full p-4 bg-surface items-center rounded-md shadow-md cursor-pointer transition-all duration-400 select-none hover:ring-2 hover:ring-blue-500 active:ring-4 active:ring-blue-500"
>
  <div class="size-30">
    @if(product().imageUrl){
    <img class="w-full h-full object-cover" [src]="product().imageUrl" alt="" />
    }@else {
    <app-icon icon="lucide:package" width="100%" height="100%"></app-icon>
    }
  </div>
  <div class="flex flex-col">
    <h3 class="font-bold line-clamp-2">{{ product().name }}</h3>
    <p>{{ product().price | currency }}</p>
  </div>
</div>
