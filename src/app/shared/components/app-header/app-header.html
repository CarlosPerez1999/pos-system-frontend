<header class="w-full mt-5 flex justify-center items-center">
  <div
    class="flex items-center justify-between w-full mx-4 p-2 bg-surface rounded-full"
  >
    <div class="flex items-center gap-4">
      <div class="size-11 sm:size-12 p-4 bg-background rounded-full"></div>
      <div class="flex flex-col items-start">
        <h2 class="text-base font-bold sm:text-lg">{{title}}</h2>
        <p class="text-sm sm:text-base text-zinc-400 font-bold">{{subTitle()}}</p>
      </div>
    </div>

      <p class="hidden sm:inline-block">Welcome back</p>

        (clickEmitter)="themeService.toggleTheme()"
        variant="ghost"
        size="icon"
      >
        <span icon-left>
          @if(themeService.isDarkMode()){
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"

          }@else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m15 8l-3-3l3-3l3 3zm5 3l-2-2l2-2l2 2zm-7.925 11q-2.1 0-3.937-.8t-3.2-2.162t-2.163-3.2t-.8-3.938q0-3.65 2.325-6.437T10.225 2q-.45 2.475.275 4.838t2.5 4.137t4.138 2.5t4.837.275q-.65 3.6-3.45 5.925T12.075 22m0-2q2.2 0 4.075-1.1t2.95-3.025q-2.15-.2-4.075-1.088t-3.45-2.412t-2.425-3.45T8.075 4.85Q6.15 5.925 5.063 7.813T3.975 11.9q0 3.375 2.363 5.738T12.075 20m-.5-7.625"
            />

          }
        </span>
      </app-button>
      <app-button variant="ghost" size="icon">
        <span icon-left>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h6q.425 0 .713.288T12 4t-.288.713T11 5H5v14h6q.425 0 .713.288T12 20t-.288.713T11 21zm12.175-8H10q-.425 0-.712-.288T9 12t.288-.712T10 11h7.175L15.3 9.125q-.275-.275-.275-.675t.275-.7t.7-.313t.725.288L20.3 11.3q.3.3.3.7t-.3.7l-3.575 3.575q-.3.3-.712.288t-.713-.313q-.275-.3-.262-.712t.287-.688z"
            />
          </svg>
        </span>
      </app-button>
    </div>
  </div>
</header>
