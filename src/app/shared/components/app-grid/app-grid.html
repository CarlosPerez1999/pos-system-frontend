<article class="h-full w-full scrollbar-hide overflow-x-hidden overflow-y-auto scroll-smooth"
  [attr.data-loading]="isLoading()">
  <div class="px-3 sm:px-4 lg:px-6 py-6">
    <div class="grid gap-4 sm:gap-5 lg:gap-6" [ngClass]="{
        'grid-cols-2': responsiveColumns() === 2,
        'grid-cols-3': responsiveColumns() === 3,
        'grid-cols-4': responsiveColumns() === 4,
      }">
      <ng-content></ng-content>
    </div>

    @if (!isEmpty()) {
    <div appInfiniteScroll [loadMore]="loadMore()" class="h-4 mt-8"></div>
    }

    <!-- Empty state -->
    @if (isEmpty()) {
    <div class="flex flex-col items-center justify-center h-64 text-center">
      <p class="text-lg text-muted mb-2">No items found</p>
      <p class="text-sm text-muted">Try adjusting your filters or search</p>
    </div>
    }

    <!-- Loading indicator -->
    @if (isLoading()) {
    <div class="flex justify-center items-center h-20">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
    </div>
    }
  </div>
</article>
