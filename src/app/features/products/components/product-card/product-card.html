<div (click)="addProductToCart()"
  class="flex flex-col h-full p-4 bg-surface items-center rounded-lg shadow-md cursor-pointer transition-all duration-300 select-none hover:shadow-xl hover:ring-2 hover:ring-primary/50 hover:scale-105 active:scale-95 border border-border hover:border-primary/30">
  <div class="size-30 mb-3">
    @if(product().imageUrl){
    <img class="w-full h-full object-cover rounded-md" [src]="product().imageUrl" alt="" />
    }@else {
    <app-icon icon="lucide:package" width="100%" height="100%" class="text-muted"></app-icon>
    }
  </div>
  <div class="flex flex-col items-center w-full">
    <h3 class="font-bold line-clamp-2 text-center mb-2">{{ product().name }}</h3>
    <div class="px-3 py-1 rounded-full bg-gradient-to-r from-success/20 to-success/10 border border-success/30">
      <p class="text-success font-bold">{{ product().price | currency }}</p>
    </div>
  </div>
</div>
